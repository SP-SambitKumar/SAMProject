<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS files/Signup.css">
</head>
<body>
    <div class="signup-container">
        <h2 style="text-align: center;">REGISTER</h2>
        <form id="signup" >
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required placeholder="Name"><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="" placeholder="E-mail"><br>
            <label for="cemail">Confirm-Email:</label>
            <input type="email" name="" id="" placeholder="Confirm E-mail"><br>
            <!-- Username: only alphabets are allowed -->
        <label for="username">Username (Only alphnumeric) letters:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"
            pattern="[A-Za-z]+[0-9]+" title="Username should only contain alphnumeric letters" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password"><br>
            <label for="confirm-password">Confirm-Password:</label>
            <input type="password" id="c_password" name="c_password" required placeholder="Confirm Password"><br>
            
            <button type="submit" text-align="center"><a href="Login.html">Sign Up</a></button>
        </form>
        <!-- <div id="errorMessage"></div>
    </div> -->
</body>
</html>
