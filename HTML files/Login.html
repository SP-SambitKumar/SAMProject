<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS files/styles.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <img src="../Image/images-removebg-preview.png" alt="">
        </nav>
    </div>
    <br>
    <div class="login-container">
        <h2>Log In</h2>
            <label for="username"><form id="loginForm"<i class="fa-regular fa-user"></i>&nbsp;&nbsp;Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" text-align="center"><a href="Home.html">Login</a>
            </button>
        </form>
        <div id="errorMessage"></div>
        <p>Do not have an Account <a href="Signup.html">Sign UP</a></p>
    </div>
    <!-- <script src="scripts.js"></script> -->
</body>
</html>
